name: Build, Test, and Deploy to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run unit tests
        run: python -m unittest discover

  deploy-container:
    runs-on: ubuntu-latest
    needs: test
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      # Use the secret if present, otherwise fall back to the default model
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-1.5-flash' }}
    steps:
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          key: ${{ secrets.AZURE_KEY }}
          port: 22
          envs: GEMINI_API_KEY,GEMINI_MODEL
          script: |
            # 0. Install Docker if not present
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Variables
            APP_DIR="/home/${{ secrets.AZURE_USERNAME }}/gemini-docker-app"
            REPO="https://github.com/${{ github.repository }}.git"

            # 1. Clone/Update Repo
            if [ -d "$APP_DIR" ]; then
              cd $APP_DIR
              git pull origin main
            else
              git clone $REPO $APP_DIR
              cd $APP_DIR
            fi

            # 2. Inject Secrets
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" > .env
            echo "GEMINI_MODEL=$GEMINI_MODEL" >> .env

            # 3. Docker Lifecycle (Build & Run)
            # Forzamos rebuild para asegurar Ãºltimos cambios
            sudo docker compose up --build -d
            
            # 4. Clean up old Docker images and containers
            sudo docker system prune -af

            # 5. Logs Verification (Optional)
            sleep 10
            sudo docker logs gemini_counter
