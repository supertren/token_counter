name: Build, Test, and Deploy to Azure

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Run unit tests
        run: python -m unittest discover

  deploy-container:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          key: ${{ secrets.AZURE_KEY }}
          port: 22
          script: |
            # Variables
            APP_DIR="/home/${{ secrets.AZURE_USERNAME }}/gemini-docker-app"
            REPO="https://github.com/${{ github.repository }}.git"
            
            # 1. Clone/Update Repo
            if [ -d "$APP_DIR" ]; then
              cd $APP_DIR
              git pull origin main
            else
              git clone $REPO $APP_DIR
              cd $APP_DIR
            fi

            # 2. Inject Secrets
            # Use a default model if the secret is not set
            GEMINI_MODEL_VALUE=${{ secrets.GEMINI_MODEL | default('gemini-1.5-flash') }}
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
            echo "GEMINI_MODEL=$GEMINI_MODEL_VALUE" >> .env

            # 3. Docker Lifecycle (Build & Run)
            # Forzamos rebuild para asegurar Ãºltimos cambios
            sudo docker compose up --build -d
            
            # 4. Logs Verification (Opcional)
            sleep 10
            sudo docker logs gemini_counter
